<div class="modal-header">
  <h4 class="modal-title">Doctor</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="doctorForm?.controls?.department">
        <label for="department" >Department</label>
        <select
          id="department"
          formControlName="department"
          class="form-control">
            <option></option>
            <option *ngFor ="let department of departments" [value]="department.id">{{department.name}}</option>
          </select>
        <span class="help-block" *ngIf="!doctorForm.get('department').valid && doctorForm.get('department').touched">Please select a department.</span>
      </div>
      <div class="form-group" *ngIf="doctorForm?.controls?.firstName">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control">
            <span class="help-block" *ngIf="!doctorForm.get('firstName').valid && doctorForm.get('firstName').touched">Please enter first name.</span>
      </div>
      <div class="form-group" *ngIf="doctorForm?.controls?.lastName">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control">
      </div>
      <div class="form-group" *ngIf="doctorForm?.controls?.description">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control">
      </div>
      <div class="form-group" *ngIf="doctorForm?.controls?.email">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
          <span class="help-block" *ngIf="!doctorForm.get('email').valid && doctorForm.get('email').touched">Please enter email address.</span>
      </div>
      <!-- <div class="form-group" *ngIf="doctorForm?.controls?.dob">
        <div class="input-group">
            <label for="dob">DOB</label>
          <input class="form-control" placeholder="yyyy-mm-dd"
                name="dob" ngbDatepicker #d="ngbDatepicker" formControlName="dob">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
        <span class="help-block" *ngIf="!doctorForm.get('dob').valid && doctorForm.get('dob').touched">Please enter your date of birth.</span>
      </div> -->
      <div class="form-group" *ngIf="doctorForm?.controls?.address">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control">
          <span class="help-block" *ngIf="!doctorForm.get('address').valid && doctorForm.get('address').touched">Please enter address.</span>
      </div>
      <div class="form-group" *ngIf="doctorForm?.controls?.contact">
          <label for="contact">Contact</label>
          <input
            type="text"
            id="contact"
            formControlName="contact"
            class="form-control">
            <span class="help-block" *ngIf="!doctorForm.get('contact').valid && doctorForm.get('contact').touched">Please enter your contact number.</span>
      </div>
        <div class="form-group" *ngIf="doctorForm?.controls?.active">
        <label class="btn-secondary" ngbButtonLabel>
            <input type="checkbox" formControlName="active" ngbButton> Active
        </label>
        </div>
       <!-- <span class="help-block" *ngIf="!doctorForm.valid && doctorForm.touched">Please enter valid data.</span> -->
       <button class="btn btn-primary" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
