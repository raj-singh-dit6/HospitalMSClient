<table class="table table-striped table-bordered">
  <thead class="thead-dark">
      <th scope="col">Doctor Name</th>
      <th scope="col">Description</th>
      <th scope="col">Contact No.</th>
      <th scope="col">Email</th>
      <th scope="col">Hospital Name</th>
      <th scope="col">Active</th>
      <th scope="col"></th>
      <th scope="col"></th>
  </thead>
  <tbody>
      <tr *ngFor="let doctor of doctors" scope="row">
          <td scope="col"><a style="cursor: pointer;"  [routerLink]="['doctor-detail',doctor.id]">{{doctor.user.firstName}} {{doctor.user.lastName}}</a></td>
          <td scope="col">{{doctor.description}}</td>
          <td scope="col">{{doctor.user.contact}}</td>
          <td scope="col">{{doctor.user.email}}</td>
          <td scope="col">{{doctor.hospital.name}}</td>
          <td scope="col" *ngIf="doctor.active==true;else elseBlock"><i class="fas fa-check"></i></td>
            <ng-template #elseBlock><td scope="col"><i class="fas fa-times"></i></td></ng-template>
          <td scope="col">
              <button class="btn btn-primary" (click)="onEditDoctor(doctor)">Edit</button>
          <td scope="col">
              <button class="btn btn-secondary" (click)="onDeleteDoctor(doctor)">Delete</button>
          </td>
      </tr>
      
  </tbody>
</table>
