<div class="modal-header">
  <h4 class="modal-title">Occupancy</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="occupancyForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="occupancyForm?.controls?.type">
          <label for="type">Occupancy Type</label>
          <input
            type="text"
            id="type"
            formControlName="type"
            class="form-control">
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!occupancyForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
