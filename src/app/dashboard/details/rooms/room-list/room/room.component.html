<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ room.name }}</h4>
    <p class="list-group-item-text">{{ room.hospital.name }}</p>
    <p class="list-group-item-text">{{ room.totalBeds }}</p>
    <p class="list-group-item-text">{{ room.remainingBeds }}</p>
    <p class="list-group-item-text">{{ room.vacantStatus }}</p>
  </div>
</a>
