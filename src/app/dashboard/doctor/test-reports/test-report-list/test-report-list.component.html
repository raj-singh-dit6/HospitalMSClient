<table class="table table-striped table-bordered">
  <thead class="thead-dark">
      <th scope="col">Test Name</th>
      <th scope="col">Description</th>
      <!-- <th scope="col">Uploaded Report</th> -->
      <th scope="col"></th>
      <th scope="col"></th>
  </thead>
  <tbody>
      <tr *ngFor="let testReport of testReports" scope="row">
          <td scope="col">{{testReport.test.name}}</td>
          <td scope="col">{{testReport.description}}</td>
          <td scope="col">
              <button class="btn btn-primary" (click)="onEditTestReport(testReport)">Edit</button>
          <td scope="col">
              <button class="btn btn-secondary" (click)="onDeleteTestReport(testReport)">Delete</button>
          </td>
      </tr>
      
  </tbody>
</table>
