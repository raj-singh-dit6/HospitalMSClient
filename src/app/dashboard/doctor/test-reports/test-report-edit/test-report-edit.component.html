<div class="modal-header">
  <h4 class="modal-title">Test Report</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="testReportForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="testReportForm?.controls?.test">
            <label for="test">Test</label>
            <select
              type="text"
              id="test"
              formControlName="test"
              class="form-control">
                  <option></option>
                  <option *ngFor="let test of tests" [value]="test.id">{{test.name}}</option>  
            </select>
              <span class="help-block" *ngIf="!testReportForm.get('test').valid && testReportForm.get('test').touched">Please enter first name.</span>
        </div>
        <div class="form-group" *ngIf="testReportForm?.controls?.description">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            formControlName="description"
            class="form-control">
        </div>  
         <!-- <span class="help-block" *ngIf="!testReportForm.valid && testReportForm.touched">Please enter valid data.</span> -->
         <button class="btn btn-primary" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
