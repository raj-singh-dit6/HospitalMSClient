<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <th scope="col">Type</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </thead>
    <tbody>
        <tr *ngFor="let speciality of specialities" scope="row">
            <td scope="col">{{speciality.type}}</td>
            <td scope="col">
                <button class="btn btn-primary" (click)="onEditSpeciality(speciality)">Edit</button>
            </td>
            <td scope="col">
                <button class="btn btn-secondary" (click)="onDeleteSpeciality(speciality)">Delete</button>
            </td>
        </tr>
        
    </tbody>
</table>
