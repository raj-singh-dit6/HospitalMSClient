<div class="modal-header">
    <h4 class="modal-title">Hospital</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
        </div>
         <div class="form-group" formArrayName="rooms">
          <div
            class="row"
            *ngFor="let roomCtrl of hospitalForm.get('rooms').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-12">
                <select
                  class="form-control"
                  formControlName="occupancy">
                  <option></option>
                  <option *ngFor="let occupancy of occupencies" id="{{occupancy.id}}">{{occupancy.occupancyType}}</option>
                  </select>
              </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteRoom(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12 offset-md-3">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddRoom()">Add Room</button>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!hospitalForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
