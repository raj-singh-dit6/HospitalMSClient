<div class="modal-header">
    <h4 class="modal-title">Hospital</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
        </div>
        <div class="form-group">
            <label for="speciality">Speciality</label>
            <select
              id="speciality"
              formControlName="speciality"
              class="form-control"
              >
                <option *ngFor="let speciality of specialities" [ngValue]="speciality">{{speciality.type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea
              type="text"
              id="address"
              formControlName="address"
              class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input
              type="text"
              id="contact"
              formControlName="contact"
              class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!hospitalForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
